* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body.light {
  background-color: #f1f1ff;
  --text-color: #373737;
  --card: #f1f1ff;
  --drop-shadow: 55, 55, 55;
  --pink: #ff51ce;
  --pink-rgb: 255, 81, 206;
  --yellow: #efa700;
  --yellow-rgb: 239, 167, 0;
  --green: #00ff00;
  --green-rgb: 0, 255, 0;
  --blue: #00acd6;
  --blue-rgb: 0, 172, 214;
  --purple: #a600ff;
  --purple-rgb: 166, 0, 255;
  --orange: #ff8000;
  --orange-rgb: 255, 128, 0;
  --red: #ff0000;
  --red-rgb: 255, 0, 0;
  --bone: #171623;
  --bone-rgb: 23, 22, 35;
  --mirror-card-bg: linear-gradient(140deg, #ffffff, #dcddde);
  --mirror-border-color: #e0dfdf;
}
body.dark {
  background-color: #080915;
  --text-color: #f1f1ff;
  --card: #171623;
  --drop-shadow: 224, 223, 223;
  --pink: #ffb0ee;
  --pink-rgb: 255, 176, 238;
  --yellow: #ffc800;
  --yellow-rgb: 255, 200, 0;
  --green: #00ca00;
  --green-rgb: 0, 202, 0;
  --blue: #00ccff;
  --blue-rgb: 0, 204, 255;
  --purple: #8900d3;
  --purple-rgb: 137, 0, 211;
  --orange: #e77f00;
  --orange-rgb: 231, 127, 0;
  --red: #ca0000;
  --red-rgb: 202, 0, 0;
  --bone: #c1c1c1;
  --bone-rgb: 193, 193, 193;
  --mirror-card-bg: linear-gradient(-140deg, #323234, #191818);
  --mirror-border-color: #373737;
}
body.FLOWER {
  --primary-color: var(--pink);
  --primary-color-rgb: var(--pink-rgb);
  --secondary-color: var(--yellow);
  --secondary-color-rgb: var(--yellow-rgb);
}
body.SUNFLOWER {
  --primary-color: var(--yellow);
  --primary-color-rgb: var(--yellow-rgb);
}
body.STRAWBERRY {
  --primary-color: var(--red);
  --primary-color-rgb: var(--red-rgb);
}
body.PUMPKIN {
  --primary-color: var(--orange);
  --primary-color-rgb: var(--orange-rgb);
}
body.BROCCOLI {
  --primary-color: var(--green);
  --primary-color-rgb: var(--green-rgb);
}
body.WATER {
  --primary-color: var(--blue);
  --primary-color-rgb: var(--blue-rgb);
}
body.GRAPE {
  --primary-color: var(--purple);
  --primary-color-rgb: var(--purple-rgb);
}
body.BONE {
  --primary-color: var(--bone);
  --primary-color-rgb: var(--bone-rgb);
}

body {
  margin: 0;
  font-family: "Rubik", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: var(--text-color);
  transition: all 777ms ease;
}

  background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);

  background-size: 1000% 1000%;

  }
}
.connect__content {
